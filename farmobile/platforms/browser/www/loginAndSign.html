<div class="login-wrap" id = "loginImg">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked onclick="deleteSignIn()"><label for="tab-1" class="tab">התחבר</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"onclick="deleteLogin()"><label for="tab-2" class="tab">הרשם כעת</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="loginUserName" class="label">: שם משתמש</label>
                    <input id="loginUserName" type="text" class="input text_align">
                </div>
                <div class="group">
                    <label for="loginPassword" class="label">: סיסמה</label>
                    <input id="loginPassword" type="password" class="input text_align" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> השאר אותי מחובר</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign  In" onclick="Login()">
                </div>
                <div class="col-xs-4"></div>
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with"
                     data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"
                     onlogin="checkLoginState()"></div>
                <label id="dataMissMatch" class="data-alert"></label>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="signUserName" class="label">: שם משתמש*</label>
                    <input id="signUserName" type="text" class="input text_align" placeholder="(עברית)">
                </div>
                <div class="group">
                    <label for="signPassword" class="label">: סיסמה*</label>
                    <input id="signPassword" type="password" class="input text_align" data-type="password">
                </div>
                <div class="group">
                    <label for="signPassword2" class="label">: סיסמה בשנית*</label>
                    <input id="signPassword2" type="password" class="input text_align" data-type="password">
                </div>
                <div class="group">
                    <label for="signFullName" class="label">: שם מלא</label>
                    <input id="signFullName" type="text" class="input text_align">
                </div>
                <div class="group">
                    <label for="signBDay" class="label">: תאריך לידה</label>
                    <input id="signBDay" type="text" class="input text_align">
                </div>
                <div class="group">
                    <label for="signAddress" class="label">: כתובת</label>
                    <input id="signAddress" type="text" class="input text_align">
                </div>
				<button class="btn btn-block invisibleRow" disabled></button>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="signUp()">
                </div>
				<button class="btn btn-block invisibleRow" disabled></button>
                <div class="foot-lnk">
                    <label for="tab-1"> כבר חבר במועדון הלקוחות שלנו? </label>
                </div>
                <label id="dataMissing" class="data-alert"></label>
            </div>
        </div>
    </div>
</div>
